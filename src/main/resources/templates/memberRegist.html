<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8" />
    <meta content="IE=edge" http-equiv="X-UA-Compatible" />
    <meta content="width=device-width, initial-scale=1, shrink-to-fit=no" name="viewport" />
    <meta content="" name="description" />
    <meta content="" name="author" />
    <title>down579 - 토이 프로젝트</title>
    <link href="../css/styles.css" rel="stylesheet" />
    <script crossorigin="anonymous" src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/js/all.min.js"></script>
</head>
<body class="bg-primary">
<div id="layoutAuthentication">
    <div id="layoutAuthentication_content">
        <main>
            <div class="container">
                <div class="row justify-content-center">
                    <div class="col-lg-7">
                        <div class="card shadow-lg border-0 rounded-lg mt-5">
                            <div class="card-header"><h3 class="text-center font-weight-light my-4">계정 생성</h3></div>
                            <div class="card-body">
                                <form id="memberRegistForm" method="post" th:action="@{/member/signup}">
                                    <div class="form-row">
                                        <div class="col-md-12">
                                            <div class="form-group">
                                                <label class="small mb-1" for="membername">이름</label>
                                                <input class="form-control py-4" id="membername" name="membername" placeholder="이름을 입력해 주세요." type="text" />
                                            </div>
                                        </div>
                                    </div>
                                    <div class="form-group">
                                        <label class="small mb-1" for="username">아이디</label>
                                        <input aria-describedby="emailHelp" class="form-control py-4" id="username" name="username" placeholder="아이디를 입력해주세요." type="text" />
                                    </div>
                                    <div class="form-row">
                                        <div class="col-md-6">
                                            <div class="form-group">
                                                <label class="small mb-1" for="password">암호</label>
                                                <input class="form-control py-4" id="password" name="password" placeholder="암호를 입력해주세요." type="password" />
                                            </div>
                                        </div>
                                        <div class="col-md-6">
                                            <div class="form-group">
                                                <label class="small mb-1" for="passwordConfirm">암호 확인</label>
                                                <input class="form-control py-4" id="passwordConfirm" name="passwordConfirm" placeholder="암호를 한번 더 입력해주세요." type="password" />
                                            </div>
                                        </div>
                                    </div>
                                    <div class="form-group mt-4 mb-0"><a class="btn btn-primary btn-block" href="#" id="btnRegist">가입</a></div>
                                </form>
                            </div>
                            <div class="card-footer text-center">
                                <div class="small"><a href="../login">로그인 페이지로 돌아가기</a></div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </main>
    </div>
    <div id="layoutAuthentication_footer">
        <footer class="py-4 bg-light mt-auto">
            <div class="container-fluid">
                <div class="d-flex align-items-center justify-content-between small">
                    <div class="text-muted">Copyright &copy; down579 2020</div>
                </div>
            </div>
        </footer>
    </div>
</div>
<script crossorigin="anonymous" src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script crossorigin="anonymous" src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js"></script>
<script src="../js/scripts.js"></script>
<script type="text/javascript">
    $(document).ready(function(){
        $('#btnRegist').on('click',function(){
           if($.trim($('#membername').val()) == ""){
               alert("이름을 입력해주세요.");
               return;
           }
           if($.trim($('#username').val()) == "") {
               alert("아이디를 입력해주세요.");
               return;
           }
           if($.trim($('#password').val()) == "") {
               alert("암호를 입력해주세요.");
               return;
           }
           if($.trim($('#passwordConfirm').val()) == "") {
               alert("암호 확인을 입력해주세요.");
               return;
           }
           if($('#password').val() != $('#passwordConfirm').val()) {
               alert("암호에 입력된 값과 암호 확인에 입력된 값이 다릅니다.");
               return;
           }
           $('#memberRegistForm').submit();
        });
    });
</script>
</body>
</html>
